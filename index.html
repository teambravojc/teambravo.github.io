<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Off Days Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { margin: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Team Off Days Schedule</h1>

        <table class="table table-bordered" id="scheduleTable">
            <thead>
                <tr>
                    <th>Team Member</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated for each team member -->
            </tbody>
        </table>

        <h2>Select Off Days</h2>
        <form id="offDaysForm">
            <div class="form-group">
                <label for="name">Team Member Name:</label>
                <select id="name" class="form-control" required>
                    <option value="">Select a member</option>
                </select>
            </div>

            <div class="form-group">
                <label for="offDays">Select Off Day:</label>
                <select id="offDays" class="form-control" required>
                    <option value="">Select a day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCAWOnkKtpmtgBjC7MqEdwYhl1WjqC_n2g",
        authDomain: "team-bravo-schedule.firebaseapp.com",
        projectId: "team-bravo-schedule",
        storageBucket: "team-bravo-schedule.appspot.com",
        messagingSenderId: "56802188265",
        appId: "1:56802188265:web:55830301f3ca5fffc8c978",
        measurementId: "G-5D7DME2BT3"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
    </script>

    <!-- Your Custom JavaScript -->
    <script src="script.js" type="module"></script>
</body>
</html>
